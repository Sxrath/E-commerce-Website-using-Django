{% extends 'constant_nav_footer.html'%}
{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
   {%block content %}
   <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Search Results</h3>
   <hr>
   <div class="best" style="display: flex; flex-wrap: wrap;">
    {% for i in object_list %}
      <div class="card-wrapper" style="flex: 0 0 20%; max-width: 20%;">
        <div class="container-fluid bg-transparent my-4 p-3" style="position: relative;">
          <div class="row row-cols-1 g-3">
            <div class="col">
              <div class="card h-100 shadow-sm">
                <img src="{{ i.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <div class="clearfix mb-3">
                    <span >{{ i.title }}</span>
                    <span class="float-end price-hp">â‚¹{{ i.price }}</span>
                  </div>
                  <h5 class="card-title">{{ i.description }}</h5>
                  <div class="text-center my-4">
                <a href="{% url 'detail' i.id %}" class="btn btn-warning">View</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% empty %}

<div class="img">
    <img src="{%static 'images\6183585_2989090.jpg'%}" style="height: 600px; padding-left: 450px;">
</div>
    {% endfor %}
  </div>
   {%endblock%}
</body>
</html>
