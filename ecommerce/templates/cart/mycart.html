    <title>Shopping Cart</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
        }

        .cart-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-title {
            font-weight: bold;
        }

        .cart-item-price {
            color: #007bff; 
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }

        .checkout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #0056b3; 
        }
    </style>

    <div style="padding-left: 20px; padding-top: 10px;"><h3 style="color: rgb(44, 35, 35);   font-family: 'poppins';">Your Cart</h3><hr></div>
    <div class="cart-container" style>
        
        
        {% for i in cart_items%}
        <div class="cart-item">
            <img src="{{i.product.image}}" alt="Product 1">
            <div class="cart-item-details">
                <p class="cart-item-title">{{i.product.title}}</p>
                <p>Price: <span class="cart-item-price">{{i.product.price}}</span></p>
                <p>Quantity: {{i.quantity}}</p>
                <p>Total:{{i.total_price}}</p>
              
            </div>
            <div class="vie" style="padding-top: 32px; padding-right: 10px;">
                <button style=" border-radius: 50px; border: rgb(255, 68, 0); height:50px ; width: 100px; background-color: rgb(255, 68, 0); "><a href="{% url 'buy' i.product.id %}" style="text-decoration: none; color: white; font-family: poppins;" >View</a></button>

            </div>     
            <div class="vie" style="padding-top: 32px; padding-right: 10px;">
                <button style="border-radius: 50px; border: none; height: 50px; width: 100px; background-color: rgb(246, 14, 14);">
                    <a href="{% url 'remove_from_cart' product_id=i.product.id %}" style="text-decoration: none; color: white; font-family: poppins;"
                        onclick="alert('Item Removed Successfully');">Remove</a>
                </button>
                
            </div>
         </div>
